<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>선택창</title>
    <link rel="stylesheet" href="select.css" />
    <script src="select.js" defer></script>
  </head>
  <body>
    <img id="backgroundImg" src="../images/background/oven.png" alt="배경" />

    <div class="tab-buttons">
      <button onclick="showTab('cookie')">쿠키</button>
      <button onclick="showTab('stage')">스테이지</button>
    </div>

    <!-- 쿠키 선택창 -->
    <div id="cookieTab" class="tab-content">
      <h1>쿠키 선택하기</h1>
      <div class="select-list">
        <div class="select-card">
          <p>용감한 쿠키</p>
          <img
            src="../images/cookies/brave.png"
            alt="용감한 쿠키"
            width="340px"
            height="400px"
          />
          <button class="select_c_btn" onclick="selectCookie(this, 'brave')">
            선택하기
          </button>
        </div>

        <div class="select-card">
          <p>보더맛 쿠키</p>
          <img
            src="../images/cookies/boarder.png"
            alt="보더맛 쿠키"
            width="315px"
            height="400px"
          />
          <button class="select_c_btn" onclick="selectCookie(this, 'boarder')">
            선택하기
          </button>
        </div>
        <div class="select-card">
          <p>좀비맛 쿠키</p>
          <img
            src="../images/cookies/zombie.png"
            alt="좀비맛 쿠키"
            width="340px"
            height="400px"
          />
          <button class="select_c_btn" onclick="selectCookie(this, 'zombie')">
            선택하기
          </button>
        </div>
      </div>
    </div>

    <!-- 스테이지 선택창 -->
    <div id="stageTab" class="tab-content" style="display: none">
      <h1>스테이지 선택하기</h1>
      <div class="select-list">
        <div class="select-card">
          <p>마녀의 오븐</p>
          <img
            src="../images/background/oven0fWitch.png"
            alt="마녀의 오븐"
            width="340px"
            height="270px"
          />
          <button class="select_s_btn" onclick="selectStage(this,'1')">
            선택하기
          </button>
        </div>

        <div class="select-card">
          <p>해바라기 숲</p>
          <img
            src="../images/background/sunflower.png"
            alt="해바라기 숲"
            width="340px"
            height="270px"
          />
          <button class="select_s_btn" onclick="selectStage(this,'2')">
            선택하기
          </button>
        </div>
        <div class="select-card">
          <p>낮 바다</p>
          <img
            src="../images/background/sea.png"
            alt="낮 바다"
            width="340px"
            height="270px"
          />
          <button class="select_s_btn" onclick="selectStage(this,'3')">
            선택하기
          </button>
        </div>
        <div class="select-card">
          <p>보너스 타임</p>
          <img
            src="../images/background/bonus.png"
            alt="보너스 타임"
            width="340px"
            height="270px"
          />
          <button class="select_s_btn" onclick="selectStage(this,'bonus')">
            선택하기
          </button>
        </div>
      </div>
    </div>

    <div id="buttonDiv">
      <button onclick="startGame()">게임 시작</button>
    </div>
  </body>
</html>
