<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>쿠키 선택</title>
    <link rel="stylesheet" href="select.css" />
    <script src="./select.js"></script>
  </head>
  <body>
    <h1>쿠키를 선택하세요</h1>

    <div class="cookie-list">
      <div class="cookie-card" onclick="selectCookie('brave')">
        <img
          src="../images/cookies/brave.png"
          alt="용감한 쿠키"
          width="325px"
          height="400px"
        />
        <p>용감한 쿠키</p>
      </div>

      <div class="cookie-card" onclick="selectCookie('butter')">
        <img
          src="../images/cookies/boarder.png"
          alt="보더맛 쿠키"
          width="340px"
          height="400px"
        />
        <p>보더맛 쿠키</p>
      </div>

      <div class="cookie-card" onclick="selectCookie('zombie')">
        <img
          src="../images/cookies/zombie.png"
          alt="좀비맛 쿠키"
          width="340px"
          height="400px"
        />
        <p>좀비맛 쿠키</p>
      </div>
    </div>
    <div id="buttonDiv">
      <button onclick="startGame()">게임 시작</button>
    </div>
  </body>
</html>
