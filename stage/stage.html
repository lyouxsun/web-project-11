<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>쿠키런: 벽돌깨기</title>
    <link rel="stylesheet" href="./stage.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="scoreBoard">
        점수: <span id="score">0</span> / 최고점수:
        <span id="highScore">0</span> / 체력: <span id="hp">3</span>
      </div>

      <canvas id="gameCanvas" width="1200" height="800"></canvas>
      <div id="btnDiv">
        <button class="normal_btn" id="restartBtn">다시 시작</button>
        <button class="normal_btn" id="backBtn">선택 화면으로</button>
      </div>
    </div>

    <div id="skillNotice" style="display: none">
      <img
        id="skillImage"
        src="../images/skills/css_skills.png"
        alt="CSS Skill"
      />
      <p>display:none; 스킬 발동!</p>
    </div>

    <div id="jsSkillNotice" style="display: none">
      <img
        id="jsSkillImage"
        src="../images/skills/js_skills.png"
        alt="JS Skill"
      />
      <p>append(JS쿠키) 스킬 발동!</p>
    </div>

    <script src="../function/cookie.js"></script>
    <script src="../function/item.js"></script>
    <script src="../function/game.js"></script>
  </body>
</html>
